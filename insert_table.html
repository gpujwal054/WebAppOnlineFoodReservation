<!DOCTYPE html>
<html>
<head>
	<title>Insert Category</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
	<script type="text/javascript" src="admin.js"></script>
</head>
<body>
	<form class="col-8 offset-4 mt-5">
	  	<div class="form-group row">
		    <label for="tableNumber" class="col-2">Table Name</label>
		    <div class="col-5">
		    	<input type="text" class="form-control form-control-sm" id="tab_name" placeholder="Table Name">
			</div>
	  	</div>
	  	<div class="form-group row">
		    <label for="tableNumber" class="col-2">Number of chairs</label>
		    <div class="col-5">
		    	<input type="text" class="form-control form-control-sm" id="nums_chair" placeholder="Number of chairs">
			</div>
	  	</div>
	  	<div class="form-group row">
		    <label for="enterFoodName" class="col-2">Table Location</label>
		    <div class="col-5">
		    	<select class="form-control form-control-sm" id="tab_location">
		    		<option value="first_floor">First Floor</option>
		    		<option value="second_floor">Second Floor</option>
		    		<option value="balcony">Balcony</option>
		    		<option value="garden">Garden</option>
		    	</select>
			</div>
	  	</div>
  		<div class="form-group row">
  			<label class="col-2"></label>
  			<div class="col-5">
	  			<button type="submit" class="btn btn-primary" onclick="tabs()">Submit</button>
	  		</div>
		</div>
	</form>
</body>
</html>
