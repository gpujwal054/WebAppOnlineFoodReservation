<!DOCTYPE html>
<html>
<head>
	<title>Insert Product</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="main_wrapper" style="width: 1325px;height: 500px;">
		    <div class="header_wrapper" style="height: 150px;background-color: #008B8B;padding: 10px">
		      <h1 style="font-family: times new roman;font-size: 72px;padding: 10px">Admin Dashboard</h1>
		    </div>
		<div class="container_wrapper" style="width: 1325px">
		    <div class="sidebar" style="width: 400px;background-color: #FF7F50;float: left;padding: 10px;">
		        <ul>
		          <div class="col-10">
		            <li style="display: block"><a href="insert_product.html"><h5>Insert Product</h5></a></li>
		          </div>
		          <div class="col-10">
		            <li style="display: block"><a href=""><h5>Insert Category</h5></a></li>
		          </div>
		          <div class="col-10">
		            <li style="display: block"><a href=""><h5>Insert Sub-Category</h5></a></li>
		          </div>
		          <div class="col-10">
		            <li style="display: block"><a href=""><h5>Insert Table</h5></a></li>
		          </div>
		          <div class="col-10">
		            <li style="display: block"><a href=""><h5>View Food Order</h5></a></li>
		          </div>
		          <div class="col-10">
		            <li style="display: block"><a href=""><h5>View Table Order</h5></a></li>
		          </div>
		          <div class="col-10">
		            <li style="display: block"><a href=""><h5>View Online Food Order</h5></a></li>
		          </div>
		          <div class="col-10">
		            <li style="display: block"><a href=""><h5>User Account Management</h5></a></li>
		          </div>
		          <div class="col-10">
		            <li style="display: block"><a href=""><h5>Daily Income Statistics</h5></a></li>
		          </div>
		          <div class="col-10">
		            <li style="display: block"><a href=""><h5>Terms and conditions</h5></a></li>
		          </div>
		          <div class="col-10">
		            <li style="display: block"><a href=""><h5>Privacy</h5></a></li>
		          </div>
		        </ul>
		      </div>
		    <div class="content" style="width: 925px;background-color: #B8860B;float: right;">
		      	<form class="col-10 offset-0 mt-5">
				  	<div class="form-group row">
					    <label for="enterFoodName" class="col-2">Food or Drinks</label>
					    <div class="col-10">
					    	<input type="text" class="form-control form-control-sm" id="food_name" placeholder="Enter food name">
					    	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
					    	<script type="text/javascript" src="admin.js"></script>
						</div>
				  	</div>
				  	<div class="form-group row">
				    	<label for="enterFoodCategory" class="col-2">Category</label>
				    	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
					    	<script type="text/javascript" src="admin.js"></script>
					    <div class="col-10">
					    	<select class="form-control form-control-sm" id="category">
					    		<option value="food">Food</option>
					    		<option value="dessert">Dessert</option>
					    		<option value="bar">Bar</option>
					    		<option value="soft_drink">Soft Drink</option>
					    	</select>
					  	</div>
				  	</div>
				  	<div class="form-group row">
				    	<label for="enterFoodCategory" class="col-2">Sub-Category</label>
				    	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
					    	<script type="text/javascript" src="admin.js"></script>
					    <div class="col-10">
					    	<select class="form-control form-control-sm" id="sub_category">
					    		<option value="food">Food</option>
					    		<option value="dessert">Dessert</option>
					    		<option value="bar">Bar</option>
					    		<option value="soft_drink">Soft Drink</option>
					    	</select>
					  	</div>
				  	</div>	
				  	<div class="form-group row">
					    <label for="enterPrice" class="col-2">Price</label>
					    <div class="col-10">
					    	<input type="text" class="form-control form-control-sm" id="price" placeholder="Enter price">
					    	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
					    	<script type="text/javascript" src="admin.js"></script>
				    	</div>
				  	</div>
				  	<div class="form-group row">
					    <label for="description" class="col-2">Description</label>
					    <div class="col-10">
					    	<input type="text" class="form-control form-control-sm" id="desc" placeholder="Description">
					    	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
					    	<script type="text/javascript" src="admin.js"></script>
				    	</div>
				  	</div>
				  	<div class="form-group row">
					    <label for="imageFile" class="col-2">Image</label>
					    <div class="col-10">
					    	<progress value="0" max="100" id="uploader">0%</progress>
					    	<input type="file" class="form-control form-control-sm" id="fileButton" placeholder="Description">
					    	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
					    	<script type="text/javascript" src="file.js"></script>
				    	</div>
				  	</div>
				  	<div class="form-group row">
					    <label for="keywordField" class="col-2">Keywords</label>
					    <div class="col-10">
					    	<input type="text" class="form-control form-control-sm" id="kwrd" placeholder="Keyword">
					    	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
					    	<script type="text/javascript" src="admin.js"></script>
				    	</div>
				  	</div>
			  		<div class="form-group row">
			  			<label class="col-2"></label>
			  			<div class="col-8">
				  			<button type="submit" class="btn btn-primary" onclick="item()" >Submit</button>
				  		</div>
					</div>
				</form>
			</div>
		</div>
	</div>    
</body>
</html>
